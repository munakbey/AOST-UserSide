<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditHaberlerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditHaberlerLabel_haberid}" for="haberid" />
                    <h:inputText id="haberid" value="#{haberlerController.selected.haberid}" title="#{bundle.EditHaberlerTitle_haberid}" required="true" requiredMessage="#{bundle.EditHaberlerRequiredMessage_haberid}"/>
                    <h:outputLabel value="#{bundle.EditHaberlerLabel_haberresim}" for="haberresim" />
                    <h:inputText id="haberresim" value="#{haberlerController.selected.haberresim}" title="#{bundle.EditHaberlerTitle_haberresim}" />
                    <h:outputLabel value="#{bundle.EditHaberlerLabel_haberbaslik}" for="haberbaslik" />
                    <h:inputText id="haberbaslik" value="#{haberlerController.selected.haberbaslik}" title="#{bundle.EditHaberlerTitle_haberbaslik}" required="true" requiredMessage="#{bundle.EditHaberlerRequiredMessage_haberbaslik}"/>
                    <h:outputLabel value="#{bundle.EditHaberlerLabel_habericerik}" for="habericerik" />
                    <h:inputText id="habericerik" value="#{haberlerController.selected.habericerik}" title="#{bundle.EditHaberlerTitle_habericerik}" />
                    <h:outputLabel value="#{bundle.EditHaberlerLabel_haberturu}" for="haberturu" />
                    <h:inputText id="haberturu" value="#{haberlerController.selected.haberturu}" title="#{bundle.EditHaberlerTitle_haberturu}" />
                    <h:outputLabel value="#{bundle.EditHaberlerLabel_tarih}" for="tarih" />
                    <h:inputText id="tarih" value="#{haberlerController.selected.tarih}" title="#{bundle.EditHaberlerTitle_tarih}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditHaberlerLabel_likes}" for="likes" />
                    <h:inputText id="likes" value="#{haberlerController.selected.likes}" title="#{bundle.EditHaberlerTitle_likes}" />
                    <h:outputLabel value="#{bundle.EditHaberlerLabel_dislike}" for="dislike" />
                    <h:inputText id="dislike" value="#{haberlerController.selected.dislike}" title="#{bundle.EditHaberlerTitle_dislike}" />
                </h:panelGrid>
                <h:commandLink action="#{haberlerController.update}" value="#{bundle.EditHaberlerSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditHaberlerViewLink}"/>
                <br />
                <h:commandLink action="#{haberlerController.prepareList}" value="#{bundle.EditHaberlerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditHaberlerIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
